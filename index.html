<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bad Cookie clicker</title>
</head>

<body>
    <audio id="myAudio">
        <source src="Mortal Kombat.mp3" type="audio/mpeg">
    </audio>
    <h1><span id="score">0</span><img class="Image" src="Cook.png"></h1>
    <button onclick="playAudio()" id="audio" class="M1"><svg xmlns="http://www.w3.org/2000/svg" width="192" height="192"
            fill="#fcfcfc" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <path d="M228.1,121.2,84.2,33.2A8,8,0,0,0,72,40V216a8,8,0,0,0,12.2,6.8l143.9-88A7.9,7.9,0,0,0,228.1,121.2Z"
                fill="none" stroke="#fcfcfc" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
        </svg></rect>
    </button>
    <button onclick="pauseAudio()" id="audio" class="M2"><svg xmlns="http://www.w3.org/2000/svg" width="192"
            height="192" fill="#fcfcfc" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <rect x="156" y="40" width="52" height="176" rx="8" fill="none" stroke="#fcfcfc" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="16"></rect>
            <rect x="48" y="40" width="52" height="176" rx="8" fill="none" stroke="#fcfcfc" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="16">
        </svg></button>
    <button id="cht" onclick="cheatButton()">
        Cheats
    </button>
    <h2 onclick="removeError()" id="Error"></h2>
    <img onclick="countScore()" src="Cook.png" alt="">
    <div class="UpgBox">
        <button onclick="doublePoints()" id="upgrade1">Double Points -1000</button>
        <button onclick="addWorker()" id="upgrade2">Worker -550</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
